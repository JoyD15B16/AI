<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
       .navbar {
            background: #65b0fa !important;
            padding: 1px !important;
        }

        .navbar-brand {
            font-size: 24px;
            padding: 0 !important;
            /* font-weight: 700; */
        }

        .nav-link {
            margin: 0 !important;
            padding: 0 5px !important;
        }


        body {
            background-image: linear-gradient(rgba(0, 0, 0, .5), rgba(0, 0, 0, .5)), url("../static/image/sales.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        span {
            border: 2px solid black !important;
            border-radius: 13px 0 0 13px !important;
            font-weight: 600 !important;
            background: #bcbaba !important;
        }

        #form {
            width: 500px;
            margin: 30px 0;
        }

        .input-group-text {
            width: 200px !important;
        }

        input[type=text],
        input[type=number],
        select {
            border-radius: 0 13px 13px 0 !important;
            text-align: center;
            border: 2px solid black !important;
        }

        input[type="submit"],
        input[type="reset"] {
            border: 2px solid black !important;
            border-radius: 13px;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex flex-column">
            <a class="navbar-brand" href="#">Sales Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('about')}}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{url_for('graph')}}">Graph</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{url_for('form')}}">Prediction</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <div id="form">
            <form action="{{url_for('result')}}" >
                <div class="input-group mb-3">
                    <span class="input-group-text">Item Identifier</span>
                    <input type="text" name="Item_Identifier" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Item Weight</span>
                    <input type="text" name="Item_Weight" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Item Visibility</span>
                    <input type="text" name="Item_Visibility" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Item Fat Content</span>
                    <select class="form-control" class="form-select" aria-label="Default select example" name="Item_Fat_Content" required>
                        <option selected value="low fat">Low Fat</option>
                        <option value="regular">Regular</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Item Type</span>
                    <select class="form-control" class="form-select" aria-label="Default select example" name="Item_Type" required>
                        <option selected value="Dairy">Dairy</option>
                        <option value="Soft Drinks">Soft Drinks</option>
                        <option value="Meat">Meat</option>
                        <option value="Fruits and Vegetables">Fruits and Vegetables</option>
                        <option value="Household">Household</option>
                        <option value="Baking Goods">Baking Goods</option>
                        <option value="Snack Foods">Snack Foods</option>
                        <option value="Frozen Foods">Frozen Foods</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Health and Hygiene">Health and Hygiene</option>
                        <option value="Hard Drinks">Hard Drinks</option>
                        <option value="Canned">Canned</option>
                        <option value="Breads">Breads</option>
                        <option value="Starchy Foods">Starchy Foods</option>
                        <option value="Seafood">Seafood</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Item MRP</span>
                    <input type="text" name="Item_MRP" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Outlet ID</span>
                    <select class="form-control" class="form-select" aria-label="Default select example" name="Outlet_ID" required>
                        <option selected value="OUT049">OUT049</option>
                        <option value="OUT018">OUT018</option>
                        <option value="OUT010">OUT010</option>
                        <option value="OUT013">OUT013</option>
                        <option value="OUT027">OUT027</option>
                        <option value="OUT045">OUT045</option>
                        <option value="OUT017">OUT017</option>
                        <option value="OUT046">OUT046</option>
                        <option value="OUT035">OUT035</option>
                        <option value="OUT019">OUT019</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Outlet Establishment Year</span>
                    <select class="form-control" class="form-select" aria-label="Default select example" required name="Outlet_Establishment_Year" required>
                        <option selected value="1985">1985</option>
                        <option value="1987">1987</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2002">2002</option>
                        <option value="2004">2004</option>
                        <option value="2007">2007</option>
                        <option value="2009">2009</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Outlet Size</span>
                    <select class="form-control" class="form-select" aria-label="Default select example" name="Outlet_Size" required>
                        <option selected value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Outlet Location</span>
                    <select class="form-control" class="form-select" aria-label="Default select example" name="Outlet_Location" required>
                        <option selected value="Tier 1">Tier 1</option>
                        <option value="Tier 2">Tier 2</option>
                        <option value="Tier 3">Tier 3</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Outlet Type</span>
                    <select class="form-control" class="form-select" aria-label="Default select example" name="Outlet_Type" required>
                        <option selected value="Supermarket Type 1">Supermarket Type 1</option>
                        <option value="Supermarket Type 2">Supermarket Type 2</option>
                        <option value="Supermarket Type 3">Supermarket Type 3</option>
                        <option value="Grocery Store">Grocery Store</option>
                    </select>
                </div>
                <div class="d-flex justify-content-around">
                    <input type="submit" class="btn btn-primary">
                    <input type="reset" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
